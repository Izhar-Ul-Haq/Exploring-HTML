<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Attributes</title>
</head>
<body>
    <!-- The href Attribute -->
    <a href="https://www.google.com">Visit Google</a>
    <!-- The src Attribute -->
    <img src="owl.jpg" height="500" width="800" alt="Owl">
    <!-- The style Attribute -->
    <p style="color: rgb(0, 0, 0);">
        Hi! This is Izhar Ul Haq the Computer Science Engineering Student
    </p>
    <!-- The title Attribute -->
    <p title="I'm a tooltip">This is a paragraph BY Izhar Ul Haq The Traveller.</p>




    
</body>
</html>
