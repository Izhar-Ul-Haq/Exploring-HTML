<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orderd and UnOrderd List</title>
</head>
<body>
  <h1>
    Ordered List
  </h1>
  <ol>
    <li>
      Cat
    </li>
    <li>
      Lion
    </li>
    <li>
      Tiger
    </li>
  </ol>
  <h1>
    UnOrdered List
  </h1>
  <ul>
    <li>
      Duck
    </li>
    <li>
      Hen
    </li>
    <li>
      PeaCock
    </li>
  </ul>
  
</body>
</html>
